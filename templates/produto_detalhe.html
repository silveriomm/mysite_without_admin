{% extends 'base.html' %}

{% block content %}

<div class="container mt-3 mx-auto">

  <h3 class="text-center">Informações do produto</h3>

  <div class="row">
    <div class="col">

      <p class="text-center">
      <img src="../static/img/produtos/{{produto.foto}}" width="400">
      </p>

    </div>

    <div class="col">
      <div class="card">
  
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Código: <strong> {{produto.codigo }} </strong></li>
        <li class="list-group-item">Nome: <strong> {{produto.nome }} </strong></li>
        <li class="list-group-item">Descrição: <strong> {{produto.descricao }} </strong></li>
        <li class="list-group-item">Preço: <strong> {{produto.preco }} </strong></li>
      </ul>

    </div>
  </div>
</div>
  {% if current_user.is_authenticated %}
    <p class="text-center">
      <a href="{{ url_for('produtos_lista') }}" class="btn btn-secondary mt-2" style="width:100px;">Cancelar</a>
    </p>
  {% else %}
    <p class="text-center">
      <a href="{{ url_for('produtos') }}" class="btn btn-secondary mt-2" style="width:100px;">Cancelar</a>
    </p>
  {% endif %}

{% endblock %}
