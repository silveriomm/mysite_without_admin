{% extends "base.html" %}

{% block content %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .text-center {
        margin-left:auto;
        margin-right:auto;
        margin-top: 80px;
        margin-bottom:80px;
        width: 400px;
      }
    </style>
<div class="text-center">
<div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes style="list-style:none">
    {% for message in messages %}
      <li><span class="alert alert-info">{{ message }}</span></li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>
<form class="form-signin" method="POST" action="">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <div class="form-group">
    <label for="usuario">Usu√°rio</label>
    <input type="text" id="usuario" class="form-control" name="usuario" required>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" id="senha" class="form-control" name="senha" required>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</div>
{% endblock %}
